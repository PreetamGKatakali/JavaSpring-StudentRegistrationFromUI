<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
	body{
		background-color: #414141;
		color: whitesmoke;
	}
	.formbox{
		position: relative;
		left: 25%;
		width: 50%;
		height: 50vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.move{
		position:relative;
		left: 5%;
	}
	.btnmove{
		position:relative ;
		left: 43%;
	}
</style>
<body>
	<h1 class="text-center">welcome to registration</h1><br/>
	<div class="formbox border border-info">
	<form  th:action="@{/save}"  th:object="${Student}" method="post">
		<div  class="row mb-3">
			<label  class="col-sm-2 col-form-label">Name: </label>
			<div class="col-sm-10">
				<input type="text" name="name" class="form-control move ">
			</div>
		</div>
		<div  class="row mb-3">
			<label class="col-sm-2 col-form-label">email:</label>
			<div class="col-sm-10">
				<input type="email" name="email" class="form-control move ">
			</div>
		</div>
		<div  class="row mb-3">
			<label class="col-sm-2 col-form-label">Branch:</label>
			<div class="col-sm-10">
				<input type="text"  name="branch" class="form-control move">
			</div>
		</div>
		<input type="submit"  class="btn btn-outline-primary btnmove">
	</form>
	</div>
</body>
</html>
