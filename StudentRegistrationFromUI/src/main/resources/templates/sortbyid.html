<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
	body{
		background-color: #414141;
		color: whitesmoke;
	}
	.textcolor{
		color: whitesmoke;
	}
	.addbtn{
		text-decoration: none;
		
	}
	.addbtn:hover{
		color: whitesmoke;
	}
	#select{
		color: white;
		background-color: #414141;
	}
</style>
<body>
	<h1 class="text-center">welcome to studentRegistration</h1>
	<button type="button" class="btn btn-outline-primary"><a th:href="@{/Registration}" class="addbtn">Add student</a></button>
	&nbsp;
	<br/><br/>
	<form th:action="@{/select}" method="post" name="myform">
	<select name="select" onchange="run()" id="select">
	  <option value="0"> </option>
	  <option value="1">SortById</option>
	  <option value="2">SortByName</option>
	</select>
	</form><br/>
	<table class="table table-dark table-striped">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Name</th>
		      <th scope="col">Email</th>
		      <th scope="col">Branch</th>
		      <th scope="col">Actions</th>
		    </tr>
		  </thead>
		  <tbody class="textcolor">
		    <tr th:each="student:${student}" >
				<td th:text="${student.id}"></td>
				<td th:text="${student.name}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.branch}"></td>
				<td><a th:href="@{'/delete/'+${student.id}}" class="btn btn-outline-danger">del</a> <a th:href="@{'/edit/'+${student.id}}" class="btn btn-outline-info">edit</a></td>
			</tr>
		  </tbody>
	</table>
	<script>
				function run(){
					document.myform.submit();
				}
	</script>
</body>
</html>
